<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Travel Cast</title>
</head>
<body>
    <header>Travel Cast</header>
    <main>
        <section class="container">
        <form id="city-Search-Form">
            <label for="city-input">Search for City:</label><br>
            <input type="text" id="city-input" name="city" placeholder="Greensboro"><br>
            <input type="submit" value="Search">
            <div class="pastCitiesContainer">
                <div id="past-cities"></div>
            </div>
        </form>

            <div class="weather-container">
            <div class="location">City, Country<p id="currentDay"></p></div>
            <div class="temp"><p>Temp.</p></div>
            <div class="wind"><p>Wind</p></div>
            <div class="humidity"><p>Humidity</p></div>
            </div>
        </section>
        <section class="containerBtm">
        <div id="forecast-container">
            <h2>5-Day Forecast:</h2>
            <div id="forecast"></div>
            
        </div>
        </section>
    </main>

    
    <script src="./Assets/script.js"></script>
</body>
</html>
